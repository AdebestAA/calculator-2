<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="index.js"></script>
</head>

<body>

    <article class="container">
        <div class="output-container">
            <div cal-previous class="previousInput">

            </div>
            <div cal-current class="currentInput">

            </div>
        </div>
        <div class="input-container">
            <button cal-digit class="input">1</button>
            <button cal-digit class="input">2</button>
            <button cal-digit class="input">3</button>
            <button cal-clear class="input ac">AC</button>
            <button cal-digit class="input">4</button>
            <button cal-digit class="input">5</button>
            <button cal-digit class="input">6</button>
            <button cal-del class="input">del</button>
            <button cal-digit class="input">7</button>
            <button cal-digit class="input">8</button>
            <button cal-digit class="input">9</button>

            <button cal-digit class="input">.</button>
            <button cal-digit class="input">0</button>
            <button cal-operator class="input ">/</button>
            <button cal-operator class="input">-</button>
            <button cal-operator class="input span-two">+</button>
            <button cal-operator class="input">X</button>

            <button cal-equal class="input span-two2 ">=</button>

        </div>
    </article>

</body>

</html>
